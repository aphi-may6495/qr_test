<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-md-center" style="padding-bottom: 40px;">
      <div class="col-md-6" style="width: 500px" id="reader"></div>
    </div>
    <div class="row">
      <div class="g-col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="storeIdLabel">Store</span>
          <input type="text" id="storeId" class="form-control" placeholder="" aria-label="Username" aria-describedby="storeId" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="unitNumLabel">Unit Number</span>
          <input type="text" id="unitNum" class="form-control" placeholder="" aria-label="Username" aria-describedby="unitNum" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="meterTypeLabel">Meter Type</span>
          <input type="text" id="meterType" class="form-control" placeholder="" aria-label="Username" aria-describedby="meterType" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="meterIdLabel">Meter Id</span>
          <input type="text" id="meterId" class="form-control" placeholder="" aria-label="Username" aria-describedby="meterId" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="ctValue">CT Value</span>
          <input type="text" id="ctValue" class="form-control" placeholder="" aria-label="Username" aria-describedby="ctValue" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="valueLabel">Value</span>
          <input type="text" id="value" class="form-control" placeholder="enter meter value" aria-label="Username" aria-describedby="value">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" onclick="test()">
        <br><br>
      </div>
    </div>
  </div>

  <!-- <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js" type="text/javascript"></script> -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    var qr_data;
    function onScanSuccess(decodedText, decodedResult) {
      // Handle on success condition with the decoded text or result.
      console.log(`Scan result: ${decodedText}`, decodedResult);
      qr_data = decodedText
      if (qr_data != null || qr_data != "") {
        var decode_64 = atob(qr_data);
        var decode_8 = decodeURIComponent(escape(decode_64));
        var data = decode_8.split('|');
        if (data != null && data.length == 5) {
          console.log(data);
          document.getElementById("storeId").value = data[0];
          document.getElementById("unitNum").value = data[1];
          document.getElementById("meterType").value = data[2];
          document.getElementById("meterId").value = data[3];
          document.getElementById("ctValue").value = data[4];
        } else {
          alert("Data Incorrect")
        }
      }
    }

    function test() {
      console.log("test")
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
            fps: 10,
            qrbox: { width: 350, height: 350 },
            // Important notice: this is experimental feature, use it at your
            // own risk. See documentation in
            // mebjas@/html5-qrcode/src/experimental-features.ts
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            },
            rememberLastUsedCamera: true
        });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>

</html>

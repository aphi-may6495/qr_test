<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container text-center">
    <div class="row" style="padding-bottom: 40px;">
      <div class="col" style="width: 500px" id="reader"></div>
    </div>
    <div class="row">
      <div class="g-col-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="store">Store</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="store" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="meterType">Meter Type</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="meterId">Meter Id</span>
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="" disabled>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="value">Value</span>
          <input type="text" class="form-control" placeholder="enter meter value" aria-label="Username" aria-describedby="">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </div>
  </div>

  <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    var qr_data;
    function onScanSuccess(decodedText, decodedResult) {
      // Handle on success condition with the decoded text or result.
      qr_data = decodedText
      if (qr_data != null) {
        var data = qr_data.split('-')
        document.getElementById("storeId").value = data[0];
        document.getElementById("meterType").value = 'W';
        document.getElementById("meterId").value = data[1];
      }
      console.log(`Scan result: ${decodedText}`, decodedResult);
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", {
        fps: 20,
        qrbox: 450
      });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>

</html>
